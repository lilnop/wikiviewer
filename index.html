<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">


<link href="https://fonts.googleapis.com/css?family=Mukta+Mahee" rel="stylesheet">

  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container-fluid">
  <h1 class="text-center display-3 font-weight-bold">Wikipedia Viewer -<i class="fa fa-wikipedia-w" aria-hidden="true"></i>-
</h1>
  <img src="https://4.bp.blogspot.com/-k3D66OCgdGU/TxkidNPOuuI/AAAAAAAAHjY/kExLDxwwPIg/s1600/Wikipedia-logo_%2528inverse%2529+hd+wallpapers+wallpape.in.png" class="wikiImg img-responsive mx-auto d-block"  />

  <div class="text-center " id="searchInfo"> <!-- body -->   
  <input id="userSearch" type="text" placeholder="Search..." />
  <button type="button" class="btn btn-primary "  id="search"><i class="fa fa-search"></i></button>
  
  <div class="container" id="displayRes">
    <ul id="results">
    </ul>
  </div>

</div>
<div class="text-center mt-5"><!-- random -->
  <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button type="submit">Random Wiki</button></a>
  <p>Made by <a href="https://lilnop.github.io/lilnop/" target="_blank"><span class="italic">Robert Sarpong</span></a></p>
</div>
</div><!-- Overall Container -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
